<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pizza Kitchen</title>

    <link rel="stylesheet" href="bootstrap/bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">



</head>

<body>

    <!--Landing Page-->
    <div class="landing">
        <div class="overlay">
            <div id="push"></div>
            <div class="landing-text">
                <h1 class="text-white text-center"><span class="pizza-head">The Pizza Kitchen</span></h1>
                <h3 class="text-white text-center">Can't get enough!</h3></br></br>
            </div>
            <div class="h-buttons text-center">
                <a href="#pizza-menu">
                    <button class="btn floater infinite delay-2s mx-auto d-block button-link">Check the Menu</button>
                </a>

            </div>
        </div>
    </div>
    <!--End Landing Page-->

    <!--Menu-->

    <div class="pizza-menu" id="pizza-menu">
        <h1 style="color: black; text-align: center;">MENU</h1>
        <br><br><br><br>

        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <img src="/images/pizza-chef.jpg" alt="chef-cartoon" class="menu-image" style="height:450px;">
                </div>
                <div class="col-md-6">

                    <table class="text-center txt">
                        <tbody>
                            <th>

                                <td>Small</td>
                                <td>Medium</td>
                                <td>Large</td>
                            </th>
                            <tr>
                                <td>Crispy</td>
                                <td>800</td>
                                <td>1000</td>
                                <td>1200</td>
                            </tr>
                            <tr>
                                <td>Stuffed</td>
                                <td>800</td>
                                <td>1000</td>
                                <td>1200</td>
                            </tr>
                            <tr>
                                <td>Gluten-free</td>
                                <td>800</td>
                                <td>1000</td>
                                <td>1200</td>
                            </tr>

                        </tbody>

                    </table>
                    <p class="text-center txt"></p>
                    <a href="#order">
                        <button class="btn mx-auto d-block menu-btn button-link">Order</button>

                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--End Menu-->

    <!--Order-->

    <div class="orders" id="order">
        <h1 class="text-center" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-center">
                <form class="col-sm-6 offset-sm-3 text-center">
                    <label>Chose size:</label>
                    <select class="custom-select custom-select-md mb-3" id="size" required>
                        <option value="small">Small @Kshs 800</option>
                        <option value="medium">Medium @Kshs 1000</option>
                        <option value="large">Large @Kshs 1200</option>
                        </select>

                    <label>Crust:</label>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                        <option value="cripsy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="gluten-free">Gluten-free</option>
                    </select>


                    <label>Toppings:</label>
                    <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="olives">Olives</option>
                    <option value="garlic">Garlic</option>
                    <option value="tomato">Tomato</option>
                    <option value="pineapple">Pineapple</option>
                    <option value="onion">Onion</option>
                    <option value="green pepper">Green pepper</option>
                </select>

                    <label>Number of Pizzas:</label>
                    <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


                </form>
                <a href="#summary">
                    <button type="submit" class="btn checkout" id="checkout">
                    Checkout
                </button>
                </a>

            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <div class="order-summary" id="sum-order">
        <h1 class="text-center" id="summary">Order Summary</h1>
        </br>
        </br>
        <div class="cdata-overlay">
            <div class="customerdata row">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 data">
                    <input type="text" class="form-control cdata" placeholder="Enter your Name:">
                    <input type="text" class="form-control cdata" placeholder="Enter your phone number: ">
                    <input type="text" class="form-control cdata" placeholder="Enter the location: ">

            </div>
        </div>
        <div class="d-block mx-auto text-center">
            <button class='deliver'>Make Delivery</button>
            <button class='delivernot'>Pick Up</button>
        </div>
    </div>
    <!--End Order-->

    <!--Contact-->

    <div class="contact" id="contact">
        <div class="contact-overlay">
            <h3 class="text-center contact text-white">Contact Us</h3>

        </div>
    </div>

    <!--End Contact-->

</body>


</html>
